<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="hero">

        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()" id="login-page">Login</button>
                <button type="button" class="toggle-btn" onclick="register()"" id="register-page">Register</button>
            </div>

            <div class="social-icons">
                <div class="si"><img src="./assets/icons/703527_g_google_google 2015_new google_icon.svg" alt=""
                        srcset=""></div>
                <div class="si"><img src="./assets/icons/github2.svg" alt="" srcset=""> </div>
                <div class="si"><img src="./assets/icons/apple2.svg" alt=""></div>
            </div>

            <form action="" class="input-group" id="login">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="password" name="" id="" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"> <span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form action="" class="input-group" id="register">
                <input type="text" class="input-field" placeholder="Email ID" required>
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="password" name="" id="" class="input-field" placeholder="Enter Password" required>
                <input type="password" name="" id="" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box"> <span>I agree to terms and condition.</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>   
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
